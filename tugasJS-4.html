<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="css/style-3.css" />
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Latihan JS 4</title>
  </head>
  <body>
    <h1 class="title">DATA PEGAWAI</h1>

    <form id="form">
      <div class="form-group">
        <label for="nama">Nama Pegawai</label>
        <input type="text" name="nama" id="nama" placeholder="Nama Pegawai" />
      </div>

      <div class="form-group">
        <label for="Status">Status Pegawai</label>
        <input type="text" name="status" id="status" placeholder="Status" />
      </div>

      <div class="form-group">
        <label for="jabatan">Jabatan Pegawai</label>
        <select name="jabatan" id="jabatan"></select>
      </div>

      <button type="button" onclick="dataPegawai()">Submit</button>
    </form>

    <!-- JS -->
    <script src="js/tugas4.js"></script>
  </body>
</html>
